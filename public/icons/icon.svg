<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff2d55"/>
      <stop offset="100%" style="stop-color:#ff6b35"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="102" fill="url(#grad)"/>
  
  <!-- Camera Icon -->
  <g fill="white">
    <!-- Camera body -->
    <rect x="96" y="160" width="240" height="192" rx="24"/>
    
    <!-- Lens circle -->
    <circle cx="216" cy="256" r="56" fill="url(#grad)"/>
    <circle cx="216" cy="256" r="40" fill="white"/>
    <circle cx="216" cy="256" r="24" fill="url(#grad)"/>
    
    <!-- Recording indicator -->
    <circle cx="296" cy="192" r="16" fill="#ff2d55"/>
    
    <!-- Play triangle (video indicator) -->
    <polygon points="376,208 376,304 432,256" fill="white"/>
  </g>
  
  <!-- Connection dots -->
  <circle cx="416" cy="416" r="24" fill="white" opacity="0.9"/>
  <circle cx="368" cy="432" r="16" fill="white" opacity="0.7"/>
  <circle cx="432" cy="368" r="12" fill="white" opacity="0.5"/>
</svg>
